<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>MiniTemplator</title>
</head>

<body>
<table width="1200" height="30" border="0" style="color:#009900" >
      <tr>
        <th scope="col" style="width:110px" >wine_name</th>
        <th scope="col" style="width:110px">winery_name</th>
        <th scope="col" style="width:110px">region_name</th>
        <th scope="col" style="width:110px">year</th>
        <th scope="col" style="width:110px">cost</th>
        <th scope="col" style="width:110px">on_hand</th>
        <th scope="col" style="width:110px">variety</th>
        <th scope="col" style="width:110px">qty</th>
        <th scope="col" style="width:110px">revenue</th>
      </tr>
<!-- $BeginBlock result -->
	<tr>
		<th align="center" style="width:110px">${wine_name}</th>
		<th align="center" style="width:110px">${winery_name}</th>
		<th align="center" style="width:110px">${region_name}</th>
		<th align="center" style="width:110px">${year}</th>
		<th align="center" style="width:110px">${cost}</th>
		<th align="center" style="width:110px">${on_hand}</th>
		<th align="center" style="width:110px">${variety}</th>
		<th align="center" style="width:110px">${qty}</th>
		<th align="center" style="width:110px">${revenue}</th>
	</tr>
<!-- $EndBlock result -->
</table>
</body>
</html>
